<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To-Do List</title>
</head>
  <body>
    <script defer src="./index.js"></script>
    <h1>To-Do</h1>
    <form onsubmit="addCheckbox(); return false;">
      <input type="text" id="toDoInput" placeholder="Enter To-Do Item">
      <button type="submit">Add Item</button>
    </form>
      <div class="checkbox-container" id="checkboxArea"></div>
    </div>
    <input id="clear" type="button" value="Clear" onclick="clearToDo();" />
  </body>
</html>
